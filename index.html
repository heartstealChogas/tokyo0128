                        { type: 'activity', time: '14:00', content: '인천행 KE704 탑승', jp: '搭乗 (토죠)' }
                    ],
                    tips: [
                        '남은 동전은 공항 편의점/가챠로 처리.',
                        '니혼바시역까지 도보 약 10분.'
                    ],
                    japanese: [
                        { ko: '감사했습니다', ja: 'ありがとうございました', jp: '아리가토 고자이마시타' },
                        { ko: '다음에 또 올게요', ja: 'また来ます', jp: '마타 키마스' }
                    ]
                }
            ];

            const currentDayData = itineraryData.find(d => d.day === activeDay) || itineraryData[0];
            const totalDays = itineraryData.length;

            const handlePrevDay = () => {
                if (activeDay > 1) {
                    setActiveDay(activeDay - 1);
                }
            };

            const handleNextDay = () => {
                if (activeDay < totalDays) {
                    setActiveDay(activeDay + 1);
                }
            };

            return (
                <div className="flex h-screen bg-rose-50 text-gray-900 overflow-hidden font-pretendard">
                    <SakuraEffect />

                    {/* Sidebar Navigation */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-white/95 backdrop-blur-md shadow-2xl border-r border-pink-100 hidden lg:block`}>
                        <div className="p-6 flex flex-col h-full">
                            <div className="flex items-center gap-2 mb-6 text-pink-500">
                                <Flower className="w-8 h-8 animate-spin-slow" />
                                <h1 className="text-xl font-bold tracking-tight text-gray-900">도쿄 여행 <span className="text-xs block text-pink-400 font-normal mt-1">2026.1.28 - 2.3</span></h1>
                            </div>

                            <nav className="flex-1 space-y-2 overflow-y-auto no-scrollbar pr-2">
                                {itineraryData.map((data) => (
                                    <button
                                        key={data.day}
                                        onClick={() => { setActiveDay(data.day); }}
                                        className={`w-full text-left px-4 py-3.5 rounded-2xl transition-all duration-300 flex flex-col gap-0.5 border border-transparent
                                            ${activeDay === data.day 
                                                ? 'bg-gradient-to-r from-pink-500 to-rose-400 text-white shadow-lg shadow-pink-200 scale-105' 
                                                : 'hover:bg-pink-50 text-gray-700 hover:border-pink-100'}`}
                                    >
                                        <span className={`text-[10px] font-medium ${activeDay === data.day ? 'text-pink-100' : 'text-gray-500'}`}>{data.date}</span>
                                        <span className="font-bold text-base">{data.day}일차</span>
                                        <span className={`text-xs truncate w-full ${activeDay === data.day ? 'text-white/90' : 'text-gray-500'}`}>{data.title}</span>
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 flex flex-col h-full overflow-hidden relative lg:ml-64">
                        
                        {/* Mobile Header (네비게이션 없이 현재 정보만 표시) */}
                        <div className="lg:hidden flex items-center justify-between px-5 py-4 bg-white/90 backdrop-blur-md shadow-sm z-30 sticky top-0">
                            <div className="flex items-center gap-2">
                                <span className="text-pink-500 font-bold text-lg">Day {activeDay}</span>
                                <span className="text-gray-400 text-sm">|</span>
                                <span className="text-gray-900 text-sm truncate max-w-[200px]">{currentDayData.title}</span>
                            </div>
                        </div>

                        {/* Scrollable Content */}
                        <div className="flex-1 overflow-y-auto p-4 lg:p-10 scroll-smooth relative">
                            <div className="max-w-2xl mx-auto space-y-6 pb-20">
                                
                                <div className="animate-fadeIn space-y-6">
                                    
                                    {/* Title Section & Map Button */}
                                    <div className="mt-2 lg:mt-0">
                                        {currentDayData.tag && (
                                            <span className="inline-block px-3 py-1 bg-pink-100 text-pink-600 text-[11px] font-bold rounded-full mb-3">
                                                {currentDayData.tag}
                                            </span>
                                        )}
                                        <h2 className="text-2xl lg:text-3xl font-extrabold text-gray-900 leading-tight mb-2">{currentDayData.title}</h2>
                                        <p className="text-pink-400 font-medium text-sm">{currentDayData.date}</p>
                                        
                                        {/* Google Map Button Card */}
                                        <a 
                                            href={currentDayData.mapUrl} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="mt-4 block w-1/2 group relative overflow-hidden rounded-xl bg-gradient-to-r from-blue-500 to-blue-400 shadow-md transition-all hover:shadow-blue-200 hover:-translate-y-0.5"
                                        >
                                            <div className="px-3 py-2 flex items-center justify-between">
                                                <div className="flex items-center gap-2 text-white">
                                                    <div className="p-1.5 bg-white/20 rounded-full backdrop-blur-sm">
                                                        <MapIcon className="w-4 h-4" />
                                                    </div>
                                                    <div>
                                                        <p className="font-bold text-sm">{currentDayData.day}일차 지도</p>
                                                    </div>
                                                </div>
                                                <div className="bg-white/20 p-1 rounded-full text-white transform group-hover:translate-x-1 transition-transform">
                                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                                </div>
                                            </div>
                                        </a>

                                        {/* Critical Alert */}
                                        {currentDayData.alert && (
                                            <div className="mt-4 bg-rose-50 border border-rose-200 rounded-xl p-3 flex items-start gap-3">
                                                <AlertCircle className="w-5 h-5 text-rose-500 shrink-0 mt-0.5" />
                                                <p className="text-rose-600 text-sm font-bold leading-snug">{currentDayData.alert}</p>
                                            </div>
                                        )}
                                    </div>

                                    {/* Combined Timeline Section */}
                                    <div className="bg-white rounded-3xl p-5 lg:p-8 shadow-xl border border-pink-50 relative overflow-hidden">
                                        {/* Vertical Line */}
                                        <div className="absolute left-[26px] lg:left-[34px] top-8 bottom-8 w-0.5 bg-gradient-to-b from-pink-200 to-rose-100"></div>
                                        
                                        <div className="space-y-7 relative">
                                            {currentDayData.timeline.map((item, idx) => (
                                                <div key={idx} className="relative pl-10 lg:pl-14">
                                                    {/* Timeline Node */}
                                                    <div className={`absolute left-[19px] lg:left-[27px] -translate-x-1/2 w-3.5 h-3.5 rounded-full border-2 
                                                        ${item.type === 'activity' 
                                                            ? 'bg-white border-pink-400 z-10' 
                                                            : 'bg-gray-200 border-gray-300 w-2.5 h-2.5 left-[19px] lg:left-[27px]'}`}>
                                                    </div>

                                                    {item.type === 'activity' ? (
                                                        <div className="flex flex-row items-start gap-3 group">
                                                            <span className="font-bold text-pink-500 text-[10px] lg:text-xs shrink-0 min-w-[3rem] mt-0.5">{item.time}</span>
                                                            <div className="flex flex-col">
                                                                <p className="text-gray-900 font-semibold text-xs lg:text-sm leading-snug">
                                                                    {item.content}
                                                                </p>
                                                                {item.jp && (
                                                                    <p className="text-[10px] lg:text-xs text-gray-400 mt-0.5 font-medium">{item.jp}</p>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        // 배경색 변경 및 텍스트 색상 변경 (흰색 배경, 진한 글씨)
                                                        <div className="mt-1 mb-1 py-2 px-3 bg-white rounded-xl border border-gray-100 flex items-start gap-3 w-full backdrop-blur-sm">
                                                            <Train className={`w-3.5 h-3.5 mt-0.5 shrink-0
                                                                ${item.color === 'gray' ? 'text-gray-600' : 
                                                                item.color === 'red' ? 'text-red-500' :
                                                                item.color === 'orange' ? 'text-orange-500' :
                                                                item.color === 'green' ? 'text-green-600' :
                                                                item.color === 'blue' ? 'text-blue-500' :
                                                                'text-pink-500'}`} 
                                                            />
                                                            <div className="flex flex-col">
                                                                <span className="font-bold text-gray-900 text-[10px] lg:text-xs">{item.name}</span>
                                                                <span className="text-gray-900 text-[10px] lg:text-xs mt-0.5 leading-relaxed">{item.detail}</span>
                                                                {item.jp && <span className="text-gray-400 text-[10px] mt-0.5">{item.jp}</span>}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Info Grid (Tips & Japanese) */}
                                    <div className="grid grid-cols-1 gap-4">
                                        {/* Tips */}
                                        <div className="bg-gradient-to-br from-rose-50 to-white rounded-2xl p-5 shadow-sm border border-pink-100">
                                            <h3 className="text-xs font-bold text-rose-500 flex items-center gap-2 mb-3">
                                                <CheckSquare className="w-3.5 h-3.5" /> 꿀팁 & 체크
                                            </h3>
                                            <ul className="space-y-2">
                                                {currentDayData.tips.map((tip, idx) => (
                                                    <li key={idx} className="flex items-start gap-2 text-xs text-gray-900 leading-relaxed">
                                                        <span className="text-rose-400 mt-1 shrink-0 text-xs">●</span>
                                                        {tip}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>

                                        {/* Japanese */}
                                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                            <h3 className="text-xs font-bold text-indigo-500 flex items-center gap-2 mb-3">
                                                <Languages className="w-3.5 h-3.5" /> 필수 일본어
                                            </h3>
                                            <div className="space-y-2.5">
                                                {currentDayData.japanese.map((lang, idx) => (
                                                    <div key={idx} className="flex flex-col gap-0.5 border-b border-gray-100 pb-2 last:border-0 last:pb-0">
                                                        <span className="text-xs text-gray-900 font-bold">{lang.ko}</span>
                                                        <div className="flex flex-col">
                                                            <span className="text-xs text-indigo-700 font-medium">{lang.ja}</span>
                                                            <span className="text-[10px] text-gray-400">{lang.jp}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            
                            {/* 이전/다음 버튼 네비게이션 */}
                            <div className="fixed bottom-6 right-6 flex gap-3 z-50">
                                <button 
                                    onClick={handlePrevDay} 
                                    disabled={activeDay === 1}
                                    className={`p-3 rounded-full shadow-lg transition-all duration-300 ${activeDay === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-pink-500 hover:bg-pink-50 hover:scale-110'}`}
                                >
                                    <ChevronLeft className="w-6 h-6" />
                                </button>
                                <button 
                                    onClick={handleNextDay} 
                                    disabled={activeDay === totalDays}
                                    className={`p-3 rounded-full shadow-lg transition-all duration-300 ${activeDay === totalDays ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-pink-500 to-rose-400 text-white hover:scale-110 hover:shadow-pink-200'}`}
                                >
                                    <ChevronRight className="w-6 h-6" />
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TokyoTripGuide />);
    </script>
</body>
</html>
