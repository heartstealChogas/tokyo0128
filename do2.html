                                    <div className="bg-white rounded-3xl p-5 lg:p-8 shadow-xl border border-pink-50 relative overflow-hidden">
                                        {/* Vertical Line */}
                                        <div className="absolute left-[26px] lg:left-[34px] top-8 bottom-8 w-0.5 bg-gradient-to-b from-pink-200 to-rose-100"></div>
                                        
                                        <div className="space-y-8 relative">
                                            {currentDayData.timeline.map((item, idx) => (
                                                <div key={idx} className="relative pl-10 lg:pl-14">
                                                    {/* Timeline Node */}
                                                    <div className={`absolute left-[19px] lg:left-[27px] -translate-x-1/2 w-3.5 h-3.5 rounded-full border-2 
                                                        ${item.type === 'activity' 
                                                            ? 'bg-white border-pink-400 z-10' 
                                                            : 'bg-gray-50 border-gray-300 w-2.5 h-2.5 left-[19px] lg:left-[27px]'}`}>
                                                    </div>

                                                    {item.type === 'activity' ? (
                                                        <div className="flex flex-row items-baseline gap-3 group">
                                                            <span className="font-bold text-pink-500 text-sm lg:text-base shrink-0 min-w-[3rem]">{item.time}</span>
                                                            <p className="text-gray-800 font-semibold text-base lg:text-lg group-hover:text-pink-600 transition-colors leading-snug">
                                                                {item.content}
                                                            </p>
                                                        </div>
                                                    ) : (
                                                        <div className="mt-1 mb-1 py-2.5 px-3.5 bg-gray-50/80 rounded-xl border border-gray-100 flex items-start gap-3 w-full backdrop-blur-sm">
                                                            <Train className={`w-4 h-4 mt-0.5 shrink-0
                                                                ${item.color === 'gray' ? 'text-gray-500' : 
                                                                item.color === 'red' ? 'text-red-500' :
                                                                item.color === 'orange' ? 'text-orange-500' :
                                                                item.color === 'green' ? 'text-green-500' :
                                                                item.color === 'blue' ? 'text-blue-500' :
                                                                'text-pink-500'}`} 
                                                            />
                                                            <div className="flex flex-col">
                                                                <span className="font-bold text-gray-700 text-sm">{item.name}</span>
                                                                <span className="text-gray-500 text-xs mt-0.5 leading-relaxed">{item.detail}</span>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Info Grid (Tips & Japanese) */}
                                    <div className="grid grid-cols-1 gap-4">
                                        {/* Tips */}
                                        <div className="bg-gradient-to-br from-rose-50 to-white rounded-2xl p-5 shadow-sm border border-pink-100">
                                            <h3 className="text-sm font-bold text-rose-500 flex items-center gap-2 mb-3">
                                                <CheckSquare className="w-4 h-4" /> 꿀팁 & 체크
                                            </h3>
                                            <ul className="space-y-2.5">
                                                {currentDayData.tips.map((tip, idx) => (
                                                    <li key={idx} className="flex items-start gap-2.5 text-sm text-gray-600 leading-relaxed">
                                                        <span className="text-rose-400 mt-1 shrink-0 text-xs">●</span>
                                                        {tip}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>

                                        {/* Japanese */}
                                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                            <h3 className="text-sm font-bold text-indigo-500 flex items-center gap-2 mb-3">
                                                <Languages className="w-4 h-4" /> 필수 일본어
                                            </h3>
                                            <div className="space-y-3">
                                                {currentDayData.japanese.map((lang, idx) => (
                                                    <div key={idx} className="flex flex-col gap-1 border-b border-gray-50 pb-2 last:border-0 last:pb-0">
                                                        <span className="text-xs text-gray-400">{lang.ko}</span>
                                                        <span className="text-sm font-bold text-indigo-600">{lang.jp}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TokyoTripGuide />);
    </script>
</body>
</html>
